<!doctype html>
<html>
  <head>
    <title>Pokemon Safari</title>
    <h3>Pokemon Safari</h3>
    <style>
      body {
        min-width: 200px;
      }

      img {
        margin: 5px;
        border: 1px solid black;
        vertical-align: middle;
        width: 40px;
        height: 40px;
      }

    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->
    <script src="menu.js"></script>
  </head>
  <body>
    <div id='Pokemon'></div>
    <h4>Choose a Safari Zone:</h4>
    Kanto Tour:
    <form action="">
      <input type="radio" name="location" value="forest" id="forest">Feldgrau Forest<br>
      <input type="radio" name="location" value="tunnel" id="tunnel">Taupe Tunnel<br>
      <input type="radio" name="location" value="beach" id="beach">Burnt-Sienna Beach<br>
      <div id='cc'><input type="radio" name="location" value="city" id="city">Chrome City</div>
      <div id='cclock'>[???: Requires 75 Pokemon]<br></div><br>
    <div id="johto">
      Johto Tour:<br>
        <input type="radio" name="location" value="park" id="park">Peony Park<br>
        <input type="radio" name="location" value="glacier" id="glacier">Galanthus Glacier<br>
        <input type="radio" name="location" value="tower" id="tower">Thistle Tower<br><br>
      </form>
    </div>
    <br>
    <div id="money">Total PokeDollars: </div><br>
    <FORM METHOD="LINK" ACTION="shop.html">
      <INPUT TYPE="submit" VALUE="Shop">
    </FORM>
    <FORM METHOD="LINK" ACTION="pokedex.html">
      <INPUT TYPE="submit" VALUE="Pokedex">
    </FORM>
  </body>
</html>
