        min-width: 150px;

        border: 1px solid black;

      }

    <div id='Pokemon'></div>
    <div id='turn'>Turn 1</div>
    <div id='Options'></div>
    <div id='console'></div>

    <h5><div id='caught'></div></h5>
    <h4><div id='safari'></div></h4>
